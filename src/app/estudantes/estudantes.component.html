<h2>{{estudante.name | uppercase}}</h2>
<div><span>Id: </span>{{estudante.id}}</div>
<div>
    <label for="name">Nome do estudante: </label>
    <input id="name" [(ngModel)]="estudante.name" placeholder="Nome">
</div>
<div><span>Idade: </span>{{estudante.idade}}</div>
<div><span>CPF: </span>{{estudante.CPF}}</div>
<div><span>Telefone: </span>{{estudante.telefone}}</div>
